<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A simple City Weather Checker to check current weather by city." />
  <meta name="keywords" content="weather, JavaScript, API, OpenWeatherMap, dashboard" />
  <meta name="author" content="Your Name" />
  <title>City Weather Checker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Main container holding the content -->
  <main class="container">
    <!-- Header section containing the page title -->
    <header>
      <h1>City Weather Checker</h1>
    </header>

    <!-- Form section for entering city name -->
    <section class="weather-form">
      <!-- Label for city input -->
      <label for="city">Enter city name:</label>
      <!-- Input field where users enter the city -->
      <input id="city" name="city" type="text" placeholder="e.g., London" required />
      <!-- Button to trigger weather fetching -->
      <button id="getWeatherBtn">Get Weather</button>
    </section>

    <!-- Loading indicator that will be shown during the fetch -->
    <section id="loading" class="loading">Loading...</section>

    <!-- Section to display the weather result after API call -->
    <section id="result" class="weather-result" aria-live="polite"></section>

    <!-- Footer section containing copyright -->
    <footer>
      <p>&copy; 2025 City Weather Checker. All rights reserved.</p>
    </footer>
  </main>

  <!-- Linking to the external JavaScript file -->
  <script src="main.js"></script>
</body>
</html>
